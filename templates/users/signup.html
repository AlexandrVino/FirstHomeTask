{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href={% static "css/login.css" %}>
  <script src="../../static/js/signup.js" type="text/javascript"></script>
  <title>Регистрация</title>
</head>
<body class="bg-dark text-white" style="--bs-bg-opacity: 0.9;">

<main class="form">
  {% if errors %}
    <script type="text/javascript">
        alert('{{ errors }}')
    </script>
  {% endif %}

  <div class="form-wrapper bg-dark">

    <form style="padding: 20px;" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating ">
        {{ form_login.username }}
      </div>
      <div class="form-floating">
        {{ form_login.password1 }}
      </div>
      <div class="form-floating">
        {{ form_login.password2 }}
      </div>

      <div class="checkbox mb-3">
        <input type="checkbox" value="remember-me"> Remember me
      </div>

      <button type="submit" class="w-100 btn btn-lg btn-primary" id="submit">Sign up
      </button>
      <div class="sign-link-wrapper">
        <a href="{% url 'login' %}" class="sign-link">Do you already
          have an account ?</a>

      </div>
      <p class="mt-5 mb-3 text-muted label-text">© 2017–2022</p>
    </form>
  </div>
</main>




</body>
</html>
