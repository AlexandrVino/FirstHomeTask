<div id="carouselControls" class="carousel carousel-dark slide"
     data-bs-ride="carousel">

  <div class="carousel-indicators">
    {% for i in range %}

      <button type="button" data-bs-target="#carouselControls"{% if i == 0 %}
              class="active" aria-current="true"{% endif %}
              data-bs-slide-to="{{ i }}"></button>

    {% endfor %}

  </div>

  <div class="carousel-inner" id="carousel-inner">
    {% for item in items %}

      <div class="carousel-item"
           data-bs-interval="4000"
           style="height: 400px; margin-bottom: 50px; ">
        <a href="{% url 'catalog' %}{{ item.id }}"
           style="text-decoration: none">
          <div class="carousel-caption text-start text-white"
               style="display: flex; justify-content: space-between; height: 320px;">
            <div style="height: 180px; margin: auto 0">

              <h1>{{ item.name }}</h1>
              <p>{{ item.text|safe }}</p>

              <button type="button"
                      class="btn btn-outline-danger">{{ item.category.name }}</button>
              <div style="margin-top: 10px">
                {% for item_tag in item.tags.all %}
                  <button type="button"
                          class="btn btn-outline-light">{{ item_tag.name }}</button>
                {% endfor %}
              </div>
            </div>
            <div style="margin: auto 0">
              {% for item_image in item.item_gallery.all %}
                {% if item_image.is_main %}
                  <img src="{{ item_image.get_image_url }}"
                       alt="{{ item_image.get_image_url }}"
                       style="width: 300px;">
                {% endif %}
              {% endfor %}
            </div>


          </div>
        </a>

      </div>

    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button"
          data-href-template="#carouselControls"
          data-bs-target="#carouselControls" data-bs-slide="prev" id="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button"
          data-href-template="#carouselControls"
          data-bs-target="#carouselControls" data-bs-slide="next" id="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
